<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Sistema Solar</title>
  </head>
  <body>
    <div id="navbar">
      <!--BARRA DE NAVEGÇÃO-->
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <h1>
        Sistema Solar 3D<br /><span
          >por
          <a href="https://github.com/valderlanjs" target="_blank"
            >@Valderlanjs</a
          ></span
        >
      </h1>
      <a id="toggle-controls" href="#controls"
        ><i class="icon-controls"></i>Controles</a
      >
    </div>
    <!--Link para cada um dos planetas aao clicar-->
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed">Sol</a>
      <a class="mercury" title="mercury" href="#mercuryspeed">Mercúrio</a>
      <a class="venus" title="venus" href="#venusspeed">Vênus</a>
      <a class="earth active" title="earth" href="#earthspeed">Terra</a>
      <a class="mars" title="mars" href="#marsspeed">Marte</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed">Júpiter</a>
      <a class="saturn" title="saturn" href="#saturnspeed">Saturno</a>
      <a class="uranus" title="uranus" href="#uranusspeed">Urano</a>
      <a class="neptune" title="neptune" href="#neptunespeed">Neturno</a>
    </div>
    <div id="controls">
      <!--checkboxs de visualização, zoom-->
      <label class="set-view">
        <input type="checkbox" />
      </label>
      <label class="set-zoom">
        <input type="checkbox" />
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked />
        <span>Velocidade</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale" />
        <span>Tamanho</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale" />
        <span>Distância</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mercúrio</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Vênus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Terra</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Marte</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Júpiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturno</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Urano</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Neturno</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Sol</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
      if (typeof jQuery == "undefined") {
        document.write(
          unescape(
            "%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"
          )
        );
      }
    </script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script>
    <script src="./assets/scipt.js"></script>
  </body>
</html>
